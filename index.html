<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario RC BB Almafuerte</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="month-header">
    <button onclick="cambiarMes(-1)">←</button>
    <span id="mes-actual"></span>
    <button onclick="cambiarMes(1)">→</button>
    <div id="consigna-mensual"></div>
  </header>

  <div class="calendar" id="calendar"></div>
  <footer>
    Hecho para Rotary Club Bahia Blanca Almafuerte por Monica Crichton
  </footer>
  <script src="script.js"></script>
</body>
</html>
