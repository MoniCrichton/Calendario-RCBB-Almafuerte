<!DOCTYPE html>
<html lang="es">
<head>

  <title>Test doPost</title>
</head>
<body>

  <button onclick="enviar()">Enviar evento de prueba</button>

  <script>

        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          titulo: "Prueba directa",
          fecha: "2025-05-26",
          hora: "12:00",
          tipo: "otro",
          repetir: "no",
          comentarios: "Desde archivo HTML",
          enviadoPor: "Moni"
        })
      });
      alert("✅ Enviado. Verificá tu hoja RCBB - PRUEBAS.");
    }
  </script>
</body>
</html>
